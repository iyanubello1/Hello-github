<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="./facebook.css" />
  </head>
  <body>

    <main>
      
      <section class="text-images">
        <img src="./images/dF5SId3UHWd.svg" alt="" />
        <p>
          Facebook helps you connect and share <br />
          with the people in your life.
        </p>
      </section>

      <section class="myForm">
        <form>
          <input type="text" placeholder="Email address or phone number" />
          <input type="password" placeholder="Password" />
          <button type="submit">Log in</button>
          <a href="" class="forgot">Forgotten password?</a>
          <hr />
          <a href="" class="create">Create new account</a>
        </form>

        <p>
          <a
            href="https://web.facebook.com/pages/create/?ref_type=registration_form"
            class="celebrity"
            >Create a Page</a
          >
          for a celebrity, brand or business.
        </p>
      </section>
      
    </main>
 </body>
</html>
